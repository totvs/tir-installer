<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bulma.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bulma-switch.min.css">
    <link rel="stylesheet" href="styles/fontawesome.css">
    <title>TIR Installer</title>
</head>

<body>
    <div id="app" class="container flexcolumn parent">
        <header class="itemgrow0">
            <h1>{{title}}</h1>
        </header>

        <div class="container flexrow itemgrow2">
            <home-screen></home-screen>
            <environment></environment>
            <choco></choco>
            <choco-finish></choco-finish>
            <package-splash></package-splash>
            <package></package>
            <package-finish></package-finish>
        </div>

        <footer class="itemgrow0">
            <div class="container navigation-box">
                <button id="skip_environment" class="button hidden">Skip</button>
                <button id="previous" class="button hidden">Previous</button>
                <button id="next" class="button hidden">Next</button>
                <button id="close" class="button hidden">Close</button>
            </div>
        </footer>
    </div>


    <script src="scripts/vue.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/fontawesome.js"></script>
    <script>
        require('./renderer.js')
    </script>
</body>

</html>
